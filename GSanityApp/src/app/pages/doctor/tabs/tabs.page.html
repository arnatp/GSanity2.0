<ion-tabs>
	<ion-tab-bar slot="bottom">
		<ion-tab-button tab="home">
			<ion-icon name="home"></ion-icon>
		</ion-tab-button>

		<ion-tab-button tab="visits" (click)="clickTab($event, 'visits')">
			<ion-badge
				*ngIf="(visits | async)?.length > 0"
				color="danger"
				mode="ios"
				class="badge"
				>{{(visits | async)?.length}}</ion-badge
			>
			<ion-icon name="document-text"></ion-icon>
		</ion-tab-button>

		<ion-tab-button tab="history" (click)="clickTab($event, 'history')">
			<ion-icon name="file-tray-full"></ion-icon>
		</ion-tab-button>

		<ion-tab-button tab="perfil">
			<ion-icon name="person"></ion-icon>
		</ion-tab-button>
	</ion-tab-bar>
</ion-tabs>
