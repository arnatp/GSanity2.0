<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title> Historial </ion-title>
	</ion-toolbar>
</ion-header>
<ion-content>
	<ion-item
		*ngFor="let visit of visits | async"
		routerLink="visit/{{visit.id}}"
	>
		<ion-label>
			<h2>{{ visit.date}}</h2>
			<p>Descripcion Inicial: {{ visit.initialDescription }}</p>
			<p>Resolucion: {{ visit.resolution }}</p>
		</ion-label>
	</ion-item>
</ion-content>
