<ion-header class="ion-no-border">
	<ion-toolbar> </ion-toolbar>
</ion-header>

<ion-content>
	<ion-card mode="ios" class="ion-no-margin">
		<ion-img src="assets/images/LoginAsset.png"></ion-img>
		<ion-card-header>
			<ion-card-title>   {{ 'wellcome.title' | translate }} </ion-card-title>
			<ion-card-subtitle class="ion-text-lowercase">
				En esta aplicación podrás gestionar todas tus visitas
				médicas</ion-card-subtitle
			>
		</ion-card-header>
		<ion-card-content>
			<div class="signin-buttons">
				<ion-button
					expand="block"
					fill="solid"
					shape="round"
					class="loginbtn"
					href="/login"
					>Login</ion-button
				>
				<ion-button
					expand="block"
					fill="outline"
					shape="round"
					href="/register"
					>Register</ion-button
				>
			</div>
		</ion-card-content>
	</ion-card>
	<p class="footer">Created By: Alberto Bergantiños & Arnau Torres</p>
</ion-content>
