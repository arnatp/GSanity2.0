<ion-header class="ion-no-border">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button
				defaultHref="welcome"
				icon="chevron-back-outline"
				text=""
			>
			</ion-back-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-card class="ion-no-margin" mode="ios">
		<ion-card-header>
			<ion-card-title> {{"auth.verifyEmail"|translate}} </ion-card-title>
			<ion-card-subtitle>{{"auth.verifyText"|translate}} </ion-card-subtitle>
		</ion-card-header>
		<ion-card-content>
			<div>
				<div class="sign-btn-wrap">
					<p *ngIf="time!= 60 && time>=1">{{time}}</p>
					<ion-button
						id="button"
						shape="round"
						expand="block"
						fill="solid"
						class="sign-btn"
						(click)="onResendEmail()"
					>
						{{"auth.verifyBtn"|translate}}</ion-button
					>
				</div>
			</div>
		</ion-card-content>
	</ion-card>
</ion-content>
