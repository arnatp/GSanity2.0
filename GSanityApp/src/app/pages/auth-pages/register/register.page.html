<ion-header class="ion-no-border">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button
				defaultHref="welcome"
				icon="chevron-back-outline"
				text=""
			>
			</ion-back-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-card class="ion-no-margin" mode="ios">
		<ion-card-header>
			<ion-card-title> Sign Up </ion-card-title>
			<ion-card-subtitle>
				Para poder registrarte deber√°s rellenar estos
				campos</ion-card-subtitle
			>
		</ion-card-header>
		<ion-card-content>
			<ion-grid>
				<ion-row>
					<ion-col size="6">
						<ion-item>
							<ion-icon name="person-outline"></ion-icon>
							<ion-input
								required
								name="name"
								type="text"
								[(ngModel)]="newUser.name"
								placeholder="Name"
							></ion-input>
						</ion-item>
					</ion-col>
					<ion-col size-md="6">
						<ion-item>
							<ion-icon name="person-outline"></ion-icon>
							<ion-input
								required
								name="surname"
								type="text"
								[(ngModel)]="newUser.surnames"
								placeholder="Surname"
							></ion-input> </ion-item
					></ion-col>
				</ion-row>
				<ion-row>
					<ion-col size="12">
						<ion-item>
							<ion-icon name="mail-outline"></ion-icon>
							<ion-input
								required
								name="email"
								[(ngModel)]="newUser.email"
								#email
								type="email"
								placeholder="Email"
							></ion-input>
						</ion-item> </ion-col
				></ion-row>
				<ion-row>
					<ion-col size="6">
						<ion-item>
							<ion-icon name="male-female-outline"></ion-icon>
							<ion-select
								required
								value=""
								placeholder="gender"
								okText="Okay"
								[(ngModel)]="newUser.gender"
								cancelText="Dismiss"
							>
								<ion-select-option value="male">Male</ion-select-option>
								<ion-select-option value="female"
									>Female</ion-select-option
								>
							</ion-select>
						</ion-item>
					</ion-col>
					<ion-col size="6">
						<ion-item>
							<ion-input
								name="born-date"
								type="date"
								[(ngModel)]="newUser.bornDate"
								placeholder="Born-date"
							></ion-input> </ion-item
					></ion-col>
				</ion-row>
				<ion-row>
					<ion-col size="6">
						<ion-item>
							<ion-icon name="card-outline"></ion-icon>
							<ion-input
								name="dni"
								type="text"
								[(ngModel)]="newUser.dni"
								placeholder="Dni"
							></ion-input>
						</ion-item>
					</ion-col>
					<ion-col size-md="6">
						<ion-item>
							<ion-icon name="medkit-outline"></ion-icon>
							<ion-input
								name="medicard"
								type="text"
								[(ngModel)]="newUser.mediCard"
								placeholder="Medicard"
							></ion-input>
						</ion-item>
					</ion-col>
				</ion-row>

				<ion-item>
					<ion-icon name="lock-closed-outline"></ion-icon>
					<ion-input
						name="password"
						#password
						type="password"
						placeholder="Password"
					></ion-input>
				</ion-item>
				<ion-item>
					<ion-icon name="lock-closed-outline"></ion-icon>
					<ion-input
						name="password"
						#passwordConfirm
						type="password"
						placeholder="Confirm password"
					></ion-input>
				</ion-item>
				<div class="sign-btn-wrap">
					<ion-button
						type="submit"
						shape="round"
						expand="block"
						fill="solid"
						class="sign-btn"
						(click)="onRegister(email,password)"
						>Register</ion-button
					>
				</div>
			</ion-grid>
		</ion-card-content>
	</ion-card>
</ion-content>
