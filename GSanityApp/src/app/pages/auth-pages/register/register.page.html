<ion-header class="ion-no-border">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button
				defaultHref="welcome"
				icon="chevron-back-outline"
				text=""
			>
			</ion-back-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-card class="ion-no-margin" mode="ios">
		<ion-card-header>
			<ion-card-title> Sign Up </ion-card-title>
			<ion-card-subtitle>
				Para poder registrarte deber√°s rellenar estos
				campos</ion-card-subtitle
			>
		</ion-card-header>
		<ion-card-content>
			<div>
				<ion-item>
					<ion-icon name="person-outline"></ion-icon>
					<ion-input
						name="names"
						type="text"
						#name
						placeholder="FullName"
					></ion-input>
				</ion-item>
				<ion-item>
					<ion-icon name="mail-outline"></ion-icon>
					<ion-input
						name="email"
						#email
						type="email"
						placeholder="Email"
					></ion-input>
				</ion-item>
				<ion-item>
					<ion-icon name="lock-closed-outline"></ion-icon>
					<ion-input
						name="password"
						#password
						type="password"
						placeholder="********"
					></ion-input>
				</ion-item>
				<div class="sign-btn-wrap">
					<ion-button
						shape="round"
						expand="block"
						fill="solid"
						class="sign-btn"
						(click)="onRegister(name,email,password)"
						>Register</ion-button
					>
				</div>
			</div>
		</ion-card-content>
	</ion-card>
</ion-content>
