<ion-header class="ion-no-border">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button
				defaultHref="welcome"
				icon="chevron-back-outline"
				text=""
			>
			</ion-back-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-card mode="ios" class="ion-no-margin">
		<ion-card-title>{{"welcome.login"|translate}}</ion-card-title>

		<ion-img src="assets/images/RegisterAsset.png"></ion-img>

		<ion-card-content>
			<div>
				<ion-item>
					<ion-icon name="mail-outline"></ion-icon>
					<ion-input
						type="email"
						#email
						required
						placeholder="{{'user.email'|translate}}"
					></ion-input>
				</ion-item>
				<ion-item>
					<ion-icon name="lock-closed-outline"></ion-icon>
					<ion-input
						type="password"
						#password
						required
						placeholder="********"
					></ion-input>
				</ion-item>
			</div>
			<div class="password_forgot">
				<ion-button
					fill="clear"
					class="ion-no-padding"
					href="/login/recover-password"
					>{{"auth.forgotenPassw"|translate}}?
				</ion-button>
			</div>
			<div class="sign-btn-wrap">
				<ion-button
					shape="round"
					expand="block"
					fill="solid"
					class="sign-btn"
					(click)="onLogin(email,password)"
					>{{"welcome.login"|translate}}</ion-button
				>
			</div>
		</ion-card-content>
	</ion-card>

	<div class="custom-footer">
		<span>{{"auth.noAccount"|translate}}? </span
		><a href="/register"
			><button class="ion-no-padding">
				{{"welcome.signUp"|translate}}
			</button></a
		>
	</div>
</ion-content>
