<ion-header class="ion-no-border">
	<ion-toolbar mode="ios">
		<ion-title slot="start"> Perfil </ion-title>
		<ion-button slot="end" (click)="logout()" class="logout"
			><ion-icon name="power-outline"></ion-icon
		></ion-button>
	</ion-toolbar>
</ion-header>

<ion-content ion-no-margin>
	<div>
		<div class="row">
			<ion-item class="col-6">
				<ion-icon name="person-outline"></ion-icon>
				<ion-input
					name="name"
					type="text"
					[(ngModel)]="user.name"
					placeholder="Name"
				></ion-input>
			</ion-item>
			<ion-item class="col-6">
				<ion-icon name="person-outline"></ion-icon>
				<ion-input
					name="surname"
					type="text"
					[(ngModel)]="user.surnames"
					placeholder="Surname"
				></ion-input>
			</ion-item>
		</div>
		<ion-item>
			<ion-icon name="mail-outline"></ion-icon>
			<ion-input
				name="email"
				[(ngModel)]="user.email"
				#email
				type="email"
				placeholder="Email"
			></ion-input>
		</ion-item>
		<ion-item>
			<ion-icon name="person-outline"></ion-icon>
			<ion-input
				name="born-date"
				type="date"
				[(ngModel)]="user.bornDate"
				placeholder="Born-date"
			></ion-input>
		</ion-item>
		<ion-item>
			<ion-icon name="person-outline"></ion-icon>
			<ion-input
				name="dni"
				type="text"
				[(ngModel)]="user.dni"
				placeholder="Dni"
			></ion-input>
		</ion-item>
		<ion-item>
			<ion-icon name="person-outline"></ion-icon>
			<ion-input [(ngModel)]="user.gender"> </ion-input>
		</ion-item>
	</div>
</ion-content>
