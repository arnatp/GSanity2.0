<ion-header class="ion-no-border">
	<ion-toolbar mode="ios" class="GSanity-toolbar">
		<ion-title slot="start"> Perfil </ion-title>
		<ion-button slot="end" (click)="logout()" class="logout"
			><ion-icon name="power-outline"></ion-icon
		></ion-button>
	</ion-toolbar>
</ion-header>

<ion-content ion-no-margin>
	<ion-card mode="ios">
		<ion-card-header>
			<ion-item lines="none">
				<ion-avatar *ngIf="user.name" slot="start" class="avatar"
					><text-avatar
						[name]="user.name"
						[surnames]="user.surnames"
					></text-avatar
				></ion-avatar>
				<ion-label
					><ion-text
						><h2 class="ellipsis">
							{{user.name}} {{user.surnames}}
						</h2></ion-text
					>
					<p>{{user.role}}</p>
				</ion-label>
			</ion-item>
		</ion-card-header>
		<ion-card-content>
			<ion-item lines="inset">
				<ion-icon name="calendar-clear-outline"></ion-icon>
				<ion-label><h3>Fecha de Nacimiento:</h3></ion-label>
				<ion-text><h3>{{user.bornDate | date:'dd/MM/YYYY'}}</h3></ion-text>
			</ion-item>
			<ion-item lines="inset">
				<ion-icon name="mail-outline"></ion-icon>
				<ion-label><h3>Email:</h3></ion-label>
				<ion-text><h3>{{user.email}}</h3></ion-text>
			</ion-item>
			<ion-item lines="inset">
				<ion-icon name="card-outline"></ion-icon>
				<ion-label><h3>Dni:</h3></ion-label>
				<ion-text><h3>{{user.dni}}</h3></ion-text>
			</ion-item>
			<ion-item lines="inset">
				<ion-label><h3>Género:</h3></ion-label>
				<ion-icon
					*ngIf="user.gender == 'male'"
					name="male-outline"
				></ion-icon>
				<ion-icon
					*ngIf="user.gender == 'female'"
					name="female-outline"
				></ion-icon>
			</ion-item>
		</ion-card-content>
	</ion-card>
	<ion-label></ion-label>
	<ion-button
		(click)="changeEmail()"
		mode="ios"
		expand="block"
		class="profileButtons"
		>Cambiar Email</ion-button
	>
	<ion-button
		(click)="changePassword()"
		mode="ios"
		expand="block"
		class="profileButtons"
		>Cambiar Contraseña</ion-button
	>
</ion-content>
