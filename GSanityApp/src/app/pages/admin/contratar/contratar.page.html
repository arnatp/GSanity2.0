<ion-header class="ion-no-border" mode="ios">
	<ion-toolbar>
		<ion-title>contratar</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-no-margin">
	<form [formGroup]="hireForm" (ngSubmit)="submitForm()" novalidate>
		<ion-grid>
			<ion-row>
				<ion-col>
					<ion-item>
						<ion-label position="floating">Name</ion-label>
						<ion-input
							required
							type="text"
							formControlName="name"
							clearInput="true"
							autocapitalize="on"
						></ion-input>
					</ion-item>
					<div class="error">
						<ng-container
							*ngFor="let validation of validationMessages.name"
						>
							<div
								*ngIf="hireForm.get('name').hasError(validation.type) && (hireForm.get('name').dirty || hireForm.get('name').touched || isSubmitted)"
							>
								{{ validation.message }}
							</div>
						</ng-container>
					</div>
				</ion-col>
				<ion-col>
					<ion-item>
						<ion-label position="floating">Surnames</ion-label>
						<ion-input
							required
							type="text"
							formControlName="surnames"
							clearInput="true"
							autocapitalize="on"
						></ion-input>
					</ion-item>
					<div class="error">
						<ng-container
							*ngFor="let validation of validationMessages.surnames"
						>
							<div
								*ngIf="hireForm.get('surnames').hasError(validation.type) && (hireForm.get('surnames').dirty || hireForm.get('surnames').touched || isSubmitted)"
							>
								{{ validation.message }}
							</div>
						</ng-container>
					</div>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<ion-item>
						<ion-label position="floating">DNI</ion-label>
						<ion-input
							required
							type="text"
							formControlName="dni"
							clearInput="true"
						></ion-input>
					</ion-item>
					<div class="error">
						<ng-container
							*ngFor="let validation of validationMessages.dni"
						>
							<div
								*ngIf="hireForm.get('dni').hasError(validation.type) && (hireForm.get('dni').dirty || hireForm.get('dni').touched || isSubmitted)"
							>
								{{ validation.message }}
							</div>
						</ng-container>
					</div>
				</ion-col>
				<ion-col>
					<ion-item>
						<ion-label position="stacked">Born Date</ion-label>
						<ion-input
							required
							type="date"
							formControlName="bornDate"
						></ion-input>
					</ion-item>
					<div class="error">
						<ng-container
							*ngFor="let validation of validationMessages.bornDate"
						>
							<div
								*ngIf="hireForm.get('bornDate').hasError(validation.type) && (hireForm.get('bornDate').dirty || hireForm.get('bornDate').touched || isSubmitted)"
							>
								{{ validation.message }}
							</div>
						</ng-container>
					</div>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<ion-item>
						<ion-label position="floating">Email</ion-label>
						<ion-input
							required
							type="email"
							formControlName="email"
							clearInput="true"
						></ion-input>
					</ion-item>
					<div class="error">
						<ng-container
							*ngFor="let validation of validationMessages.email"
						>
							<div
								*ngIf="hireForm.get('email').hasError(validation.type) && (hireForm.get('email').dirty || hireForm.get('email').touched || isSubmitted)"
							>
								{{ validation.message }}
							</div>
						</ng-container>
					</div>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<ion-item>
						<ion-label position="floating">Gender</ion-label>
						<ion-select
							interface="popover"
							required
							formControlName="gender"
						>
							<ion-select-option value="male">Male</ion-select-option>
							<ion-select-option value="female"
								>Female</ion-select-option
							>
						</ion-select>
					</ion-item>
					<div class="error">
						<ng-container
							*ngFor="let validation of validationMessages.gender"
						>
							<div
								*ngIf="hireForm.get('gender').hasError(validation.type) && (hireForm.get('gender').dirty || hireForm.get('gender').touched || isSubmitted)"
							>
								{{ validation.message }}
							</div>
						</ng-container>
					</div>
				</ion-col>
				<ion-col>
					<ion-item>
						<ion-label position="floating">Puesto</ion-label>
						<ion-select
							interface="popover"
							required
							formControlName="role"
						>
							<ion-select-option value="doctor"
								>Doctor</ion-select-option
							>
							<ion-select-option value="auxiliar"
								>Auxiliar</ion-select-option
							>
						</ion-select>
					</ion-item>
					<div class="error">
						<ng-container
							*ngFor="let validation of validationMessages.role"
						>
							<div
								*ngIf="hireForm.get('role').hasError(validation.type) && (hireForm.get('role').dirty || hireForm.get('role').touched || isSubmitted)"
							>
								{{ validation.message }}
							</div>
						</ng-container>
					</div>
				</ion-col>
			</ion-row>
			<div class="sign-btn-wrap">
				<ion-button
					type="submit"
					shape="round"
					expand="block"
					fill="solid"
					class="sign-btn"
					>Register</ion-button
				>
			</div>
		</ion-grid>
	</form>
</ion-content>
